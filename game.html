<!DOCTYPE html>
<html>

<head>
  <script src="grid.js"></script>
  <script>
    /**
     * todo: high score,
     * 
     * handle a variable game tick speed; set update loop at max speed (e.g. 16ms)
     * keep track of ms since last tick completion; 
     * `const now = performance.now();`
     * `if (now - prevTime < desiredUpdateDuration) return;`
     * `prevTime = now`
     */

    class Game extends Grid {
      // constants for representing game entities
      EMPTY = 0;
      SNAKE = 1;
      APPLE = 2;

      // translate those numbers back to human-readable format
      // to use for styling
      cssClassMap = {
        0: 'empty',
        1: 'snake',
        2: 'apple'
      };

      constructor() {
        const rows = 50;
        const columns = 50;

        super(rows, columns);

        let nextState = [...this.displayState];

        // set initial background
        nextState.fill(0);

        // set up initial snake position
        this.snake = {
          position: [1275, 1274, 1273, 1272],
          direction: 'right'
        };

        // draw the snaaake
        this.snake.position.forEach(index => nextState[index] = 1);

        // create some random APPLES
        for (let i = 0; i < 10; i += 1) {
          nextState = this.makeApple(nextState);
        }

        // do initial draw
        this.render(nextState);

        this.updateScore(0);

        // bind context variable (this) to the current Game() object
        // for each of these global handlers/interval

        // add global keyboard handler
        window.addEventListener('keydown', this.onKeyDown.bind(this));

        // add touch event handler
        window.addEventListener('touchstart', this.onTouchStart.bind(this));
        window.addEventListener('touchend', this.onTouchEnd.bind(this));

        // update loop every second
        this.interval = window.setInterval(this.update.bind(this), 50);
      }

      makeApple(cells) {
        let rando = Math.floor(Math.random() * this.columns * this.rows);

        // if the random spot is not empty, choose another until it _is_ empty
        while (cells[rando] !== this.EMPTY) {
          rando = Math.floor(Math.random() * this.columns * this.rows);
        }

        // place the apple
        cells[rando] = this.APPLE;

        return cells;
      }

      ArrowLeft() {
        // can't go the opposite direction, or else you'd immediately crash
        if (this.snake.direction !== 'right') {
          this.snake.direction = 'left';
        }
      }

      ArrowRight() {
        // can't go the opposite direction, or else you'd immediately crash
        if (this.snake.direction !== 'left') {
          this.snake.direction = 'right';
        }
      }

      ArrowUp() {
        // can't go the opposite direction, or else you'd immediately crash
        if (this.snake.direction !== 'down') {
          this.snake.direction = 'up';
        }
      }

      ArrowDown() {
        // can't go the opposite direction, or else you'd immediately crash
        if (this.snake.direction !== 'up') {
          this.snake.direction = 'down';
        }
      }

      dumpState() {
        for (let row = 0; row < this.rows; row += 1) {
          console.log(this.state.slice(row * this.columns, row * this.columns + this.columns))
        }
      }

      onKeyDown(event) {
        // If the `Game` component has a defined method that
        // is equal to the name of the pressed key...
        if (typeof this[event.key] === 'function') {
          // fire that method
          this[event.key]();

          event.preventDefault();
        }
      }

      onTouchStart(e) {
        // store where the player first touched the screen
        this.currentTouch = e.changedTouches[0];  // only care about the first touch
      }

      onTouchEnd(e) {
        // store local ref to last touch
        const endTouch = e.changedTouches[0];

        let xDiff = endTouch.clientX - this.currentTouch.clientX;
        let yDiff = endTouch.clientY - this.currentTouch.clientY;

        // horizontal touch direction was greater
        if (Math.abs(xDiff) > Math.abs(yDiff)) {
          // user moved their finger (mostly) right
          if (xDiff > 0) {
            this.ArrowRight();
          } else {
            this.ArrowLeft();
          }
          // vertical touch direction was greater
        } else {
          // user moved their finger (mostly) down
          if (yDiff > 0) {
            this.ArrowDown();
          } else {
            this.ArrowUp();
          }
        }
      }

      update() {
        let cells = [...this.displayState]; // shallow clone

        // find next position
        let newSnakeHeadIndex;

        switch (this.snake.direction) {
          case 'right':
            newSnakeHeadIndex = this.snake.position[0] + 1;
            break;
          case 'left':
            newSnakeHeadIndex = this.snake.position[0] - 1;
            break;
          case 'up':
            newSnakeHeadIndex = this.snake.position[0] - this.columns;
            break;
          case 'down':
            newSnakeHeadIndex = this.snake.position[0] + this.columns;
            break;
        }

        // handle screen wrap
        if (newSnakeHeadIndex > this.rows * this.columns) {
          newSnakeHeadIndex -= this.rows * this.columns;
        }

        if (newSnakeHeadIndex < 0) {
          newSnakeHeadIndex += this.rows * this.columns;
        }

        // check for body collision
        if (cells[newSnakeHeadIndex] === this.SNAKE) {
          window.alert('u lose');

          // stop the update loop
          clearInterval(this.interval);

          return;
        }

        // clear snake's current position
        this.snake.position.forEach(index => cells[index] = this.EMPTY);

        // check for apple collision
        if (cells[newSnakeHeadIndex] === this.APPLE) {
          // if the snake eats an apple, turn the apple into the new "head"
          // so the snake grows
          this.snake.position.unshift(newSnakeHeadIndex);

          this.updateScore(1);

          // make a new apple
          cells = this.makeApple(cells);
        } else {
          // otherwise, shift the whole snake body
          for (let i = this.snake.position.length - 1; i >= 1; i -= 1) {
            // give each body segment the position of the one before it
            this.snake.position[i] = this.snake.position[i - 1];
          }

          // finally, move the head
          this.snake.position[0] = newSnakeHeadIndex;
        }

        // draw the snaaake
        this.snake.position.forEach(index => cells[index] = this.SNAKE);

        // update display
        this.render(cells);
      }

      updateScore(val) {
        if (this.score === undefined) {
          this.score = 0;
        }

        this.score += val;

        document.querySelector('.scoreboard').textContent = this.score;
      }

    };
  </script>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="game">
    <section id="grid"></section>
    <section class="scoreboard"></section>
  </div>
</body>
<script>
  new Game()
</script>

</html>
